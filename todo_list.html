<!DOCTYPE html>
<html>
    <head>
        <title>
            todo list by abhinandan
        </title>  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div>
                <h1>TO-DO LIST</h1>
                <h6 style="position:absolute; right:30px; top:30px;">by Abhinandan Pun</h6>
            </div>
        </div>
        <div class="container">
            <div class="add-task">
                <form class="add-task-form" action="">
                    <input type="text" placeholder="add a new task here">
                    <div class="add-task-button">
                        <input type="button" class="button" value="Add task">
                        <input type="button" class="button" style="background-color: #001219;" value="Reset">
                    </div>
                </form>
            </div>
            <div class="added-task">
                <div class="task-item">
                    <div class="task-content">
                        <p> THIS IS TASK 1</p>
                    </div>
                    <div class="task-button-container">
                        <button class="task-button" value="done">Done</button>
                        <button class="task-button" value="edit">Edit</button>
                        <button class="task-button" value="delete">Delete</button>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-content">
                        <p> THIS IS TASK 1</p>
                    </div>
                    <div class="task-button-container">
                        <button class="task-button" value="done">Done</button>
                        <button class="task-button" value="edit">Edit</button>
                        <button class="task-button" value="delete">Delete</button>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="script.css"></script>
    </body>
</html>
