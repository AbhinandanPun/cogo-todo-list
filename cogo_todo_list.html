<!DOCTYPE html>
<html>
<head>
    <title>
        todo list by abhinandan
    </title>          
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="refreshAction()">
    <div class="header">
        <div>
            <h2 style="margin:auto;">TO-DO LIST</h2>
        </div>
    </div>
    <div class="main-container">  
        <div class="form-container-1">
            <!-- First Row: Input for Text Area -->
            <div class="form-row form-row-100">
                <div class="form-label">Task Description</div>
                <textarea class="form-input-1 task-title" rows="4"></textarea>
            </div>
        
            <!-- Second Row: Checkboxes for Multiple Select -->
            <div class="form-row">
                <div class="form-row-50">
                    <div class="form-label">Assign Tags:</div>
                    <div class="checkbox-container">
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input" value="Home improvement">Home improvement</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input" value="Errands">Errands</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input" value="Fitness">Fitness</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input" value="Travel">Travel</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input" value="Meeting">Meeting</label>
                    </div>
                </div>
            
                <!-- Second Row: Dropdown Input for Single Select Radiobutton -->
                <div class="form-row-50">
                    <div class="form-label">Assign Category:</div>
                    <select class="form-input-1 category">
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Home">Home</option>
                    </select>
                </div>
            </div>
        
            <!-- Third Row: Date Selector and Dropdown Input for Single Select Radiobutton -->
            <div class="form-row">
            <div class="form-row-50">
                <div class="form-label">Date Selector:</div>
                <input type="date" class="form-input-1 due-date">
            </div>
        
            <div class="form-row-50">
                <div class="form-label">Priority:</div>
                <select class="form-input-1 priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
                </select>
            </div>
            </div>
        
            <!-- Fourth Row: Add Button -->
            <div class="form-row form-row-100">
            <button class="add-button">Add</button>
            </div>
        </div>
        <div class="form-container-2">
            <!-- First 40%: Input Area -->
            <div class="input-area">
              <input type="text" class="form-input-2" placeholder="Enter text here">
            </div>
        
            <!-- Second 20%: Search Button -->
            <div class="search-button">
              <button class="search-button">Search</button>
            </div>
        
            <!-- Third 20%: Dropdown Input for Single Select Radiobutton -->
            <div class="form-dropdown">
            <div>sort by:</div>
              <select class="form-input-2 sort-by">
                <option value="DueDateNear">duedate (near to far)</option>
                <option value="DueDateFar">duedate (far to near)</option>
                <option value="PriorityLow">Priority (low to high)</option>
                <option value="PriorityHigh">Priority (high to low)</option>
                <!-- <option value="CategoryAsc">Category (ascending)</option>
                <option value="CategoryDesc">Category (descending)</option> -->
              </select>
            </div>
        
            <!-- Fourth 20%: Dropdown Input for Single Select Radiobutton -->
            <div class="filter-button">
                <button class="filter-button" id="openFilterModalBtn">Open Filter Form</button>
            </div>
        </div>
        <div id="filter-modal" class="modal">
            <div class="modal-content">
              <!-- Close button -->
              <span class="close">&times;</span>
          
              <!-- Form content -->
              <form id="myForm">
                <h2>Filter solo or with combinations</h2>
                <h4>Choose combinations of multiple options in each category to filter</h4>
                <!-- Your form fields here -->
                <div style="margin-top:1rem; margin-bottom:1rem;" class="form-row-50">
                    <div class="checkbox-container">
                    <label>Tags:</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-tags" value="Home improvement">Home improvement</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-tags" value="Errands">Errands</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-tags" value="Fitness">Fitness</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-tags" value="Travel">Travel</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-tags" value="Meeting">Meeting</label>
                    </div>
                </div>
                <div style="margin-top:1rem; margin-bottom:1rem;" class="form-row-50">
                    <div class="checkbox-container">
                    <label>Priority:</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-priority" value="high">high</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-priority" value="medium">medium</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-priority" value="low">low</label>
                    </div>
                </div>
                <div style="margin-top:1rem; margin-bottom:1rem;" class="form-row-50">
                    <div class="checkbox-container">
                    <label>Categories:</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-category" value="Personal">Personal</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-category" value="Work">Work</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-category" value="Shopping">Shopping</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-category" value="Health">Health</label>
                    <label class="checkbox-label"><input type="checkbox" class="checkbox-input-category" value="Home">Home</label>
                    </div>
                </div>
                <div class="form-row-50">
                    <div class="form-label">From:</div>
                    <input type="date" class="form-input-1 from-date">
                    <div class="form-label">To:</div>
                    <input type="date" class="form-input-1 to-date">
                </div>
                <div class="filter-button"><button  class="filter-button" id="filterSubmitBtn" type="submit">Filter</button></div>
              </form>
            </div>
          </div>
          
        <div class="undone-task"></div>
        <div class="done-task"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
